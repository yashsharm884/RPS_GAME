<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/logo.png">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"crossorigin="anonymous">

    <!-- Css style -->
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/model.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <header class="header">
            <h2 class="mb-3">Rock Paper Scissors</h2>
            <button class="restart-btn" id="restart">Restart Game</button>
            <div id="score" class="row score">
                <div class="col-6">
                    Player: 0
                </div>
                <div class="col-6">
                    Computer: 0
                </div>
            </div>
        </header>
        <h3 class="mb-4">Make Your Selection</h3>
        <div class="row">
            <div class="col-4">
                <img id='rock' class="img-fluid choice" src="images/rock.png" alt="">
            </div>
            <div class="col-4">
                <img id='paper' class="img-fluid choice" src="images/paper.png" alt="">
            </div>
            <div class="col-4">
                <img id='scissors' class="img-fluid choice" src="images/scissors.png" alt="">
            </div>
        </div>
    </div>

    <!-- Model -->
    <div class="model">
        <div id="result" class="model-content"></div>
    </div>
    

    <footer id="footer">
        <div class="container">
          <p class="mt-3" style="font-size: 30px">
            <a style="color:white" target='_blank' href="#"><i class="fab fa-github mr-3"></i></a>
            <a style="color:white" target='_blank' href="#"><i class="fab fa-linkedin mr-3"></i></a>
            <a style="color:white" target='_blank' href="#"><i class="fab fa-instagram mr-3"></i></a>
            <a style="color:white" target='_blank' href="#"><i class="fab fa-facebook mr-3"></i></a>
          </p>
          <p style="font-size: 13px;">&copy; 2019 |
            Design By <a href="#" style="color:yellow;">Yash Sharma</a>
          </p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
